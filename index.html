<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ-Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="welcome">
            <h3>WELCOME</h3>
            <div class="btn startBtn">Start Quiz</div>
        </div>
        
        <div class="container">
            <div id="questBox">
                <div class="question"></div>
                <div class="time">Time Remaining<span class="timer"></span></div>
            </div>
            <hr>
            <div class="choices">
                    
            </div>
        </div>
        <div class="scoreCard"></div>
        <button class="btn nextBtn">Next</button>
        <button class="btn exitBtn">Exit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
